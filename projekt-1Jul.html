<!DOCTYPE html>
<html>
    <head>
        <title>Julkalender</title>
        <meta charset="utf-8">
        <label for="start">Start date:</label>

        <input type="date" id="start" name="trip-start"
            value="20XX-12-01"
            min="20XX-01-01" max="20XX-12-31">
    </head>
    <body>
        <h1>Julkalendern</h1>
        <input type="text" id="inp"/>
        <button onclick="pressed()">tryck</button>
        <div id="header">boi</div>
        <script>
            function pressed(){
                var text = document.getElementById("inp").value;
                if (text === "red"){
                    document.getElementById("header").style.color = "red";
                }else if (text === "purple"){
                    document.getElementById("header").style.color = "purple"; 
                }else{
                    document.getElementById("header").style.color = "brown";
                }
            }
        </script>

    </body>
